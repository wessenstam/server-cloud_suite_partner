site_name: Server PAM
site_url: https://workshop.thyintresources.com/server-cloud_suite_partner/
dev_addr: '127.0.0.1:8005'
theme:
  name: material
  
  font:
    text: Manrope
    code: Manrope
  
  logo: img/Delinea.svg
  
  favicon: img/favicon.ico
  
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/weather-night 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  features:
    - search.highlight

plugins:
  - search
  - with-pdf:
      author: Delinea Technical Enablement
      cover_title: Server PAM Partner Training
      cover_subtitle:  Server Suite and Cloud Suite
      cover_logo: img/Server_Pam.png
      copyright: Delinea
      enabled_if_env: ENABLE_PDF_EXPORT
      debug_html: false

extra:
  generator: false

nav:
  - Home: index.md
  - Server Suite:
    - Installation and Configuration: Server_Suite/lab1/lab1.md
    - Zones: Server_Suite/lab2/lab2.md
    - Managing Users (Local and Domain): Server_Suite/lab3/lab3.md
    - Configure a Centrify Zone Provisioning Agent: Server_Suite/lab4/lab4.md
    - Install and configure the Centrify Agent: Server_Suite/lab5/lab5.md
    - Configuring Roles: Server_Suite/lab6/lab6.md
    - Group Policies: Server_Suite/lab7/lab7.md
    - Prepare Centrify Identity Platform: Server_Suite/lab8/lab8.md
    - Configuration of the CIP: Server_Suite/lab9/lab9.md
    - Auditing and reporting: Server_Suite/lab10/lab10.md
    - Troubleshooting: Server_Suite/lab11/lab11.md
  - Cloud Suite:
    - Prepare Centrify Identity Platform / The Portal: Cloud_Suite/lab1/lab1.md
    - Install Cloud Client: Cloud_Suite/lab2/lab2.md
    - Least Privilege / Privilege Elevation, MFA: Cloud_Suite/lab3/lab3.md
    - Extras for Cloud Suite: Cloud_Suite/lab4/lab4.md
    - Server Suite with CIP: Cloud_Suite/lab5/lab5.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences